          <section class="bg-light d-flex flex-column align-items-center justify-content-center text-dark py-5">
            <h1 class="fw-bold display-5 mb-5">Dashboard za putovanja</h1>

            <form class="row gx-3 gy-2 align-items-center container">
                <div class="col-sm-3">
                  <input type="text" class="form-control form-control-lg"  placeholder="Destinacija">
                </div>

                <div class="col-sm-3">
                    <input type="text" class="form-control form-control-lg"  placeholder="Opis">
                  </div>

                  <div class="col-sm-3">
                    <input type="text" class="form-control form-control-lg"  placeholder="Destinacija">
                  </div>

                  <div class="col-sm-3">
                    <input type="number" class="form-control form-control-lg"  placeholder="Cena">
                  </div>

                  <div class="col-sm-3">
                    <input type="date" class="form-control form-control-lg"  >
                  </div>

                <div class="col-sm-3">
                  
                    <select class="form-select form-select-lg" >
                      <option selected>Mesec...</option>
                      <option value="1">Oktobar</option>
                      <option value="2">Novembar</option>
                      <option value="3">Decembar</option>
                    </select>
                  </div>


                <div class="col-sm-3">
                  
                  <select class="form-select form-select-lg" >
                    <option selected>Slika...</option>
                    <option value="1">engleska</option>
                    <option value="2">dominikana</option>
                    <option value="3">indonezija</option>
                  </select>
                </div>

                <div class="col-sm-3 d-flex">
                  <button type="submit" class="btn btn-success btn-lg w-100">Dodaj</button>
                  <button type="submit" class="btn btn-danger btn-lg w-100">Odustani</button>
                </div>
              </form>
          </section>


          <section class=" container py-5">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Slika</th>
                    <th scope="col">Destinacija</th>
                    <th scope="col">Cena</th>
                    <th scope="col">Datum</th>
                    <th scope="col">Ocena</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td><img src="img/dominikana.jpg" alt="" width="50"></td>
                    <td>Dominikana</td>
                    <td>2500</td>
                    <td>2.12.2022.</td>
                    <td>5</td>
                    <td><button class="btn btn-warning">Izmeni</button></td>
                    <td><button class="btn btn-danger">Obrisi</button></td>
                  </tr>

                </tbody>
              </table>
          </section>
